<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.K.P Classes - Excellence in Education</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="index-header">
        <div class="container-index">
            <div class="logo">
                <img src="skp_logo-removebg.png" alt="SKP Study Centre Logo">
                <h1>S.K.P Classes</h1>
            </div>
            <nav>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li><button id="loginBtn" class="login-button" onclick="showOverlay('loginForm')"><i class="fas fa-sign-in-alt"></i> Login</a></button>
                </ul>
            </nav>
        </div>
    </header>
<br>
<br>
<main>
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We would love to hear from you. Please fill out the form below.</p>
    </div>
    
    <div class="contact-form">
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</main>

<br><br>
<footer>
    <div class="container">
        <p>&copy; 2024 S.K.P Classes. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<div id="overlay" class="overlay">
    <div class="popup">
      <h2>Select User Type</h2>
      <button class="user-type" data-type="Student">Student</button>
      <button class="user-type" data-type="Faculty">Faculty</button>
      <button class="user-type" data-type="Admin">Admin</button>
    </div>
  </div>
  <div id="codeOverlay" class="overlay">
    <div class="popup">
      <h2 id="codePrompt">Enter Code</h2>
      <input type="password" id="codeInput" placeholder="Enter your code">
      <button id="submitCode">Submit</button>
    </div>
  </div>
  <div id="loginForm" class="overlay">
    <div class="popup">
      <h2>Login</h2>
      <form id="loginFormElement">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Not a user? <button id="showSignup">Sign Up</button></p>
    </div>
  </div>
  <div id="signupForm" class="overlay">
    <div class="popup">
      <h2>Sign Up</h2>
      <form id="signupFormElement">
        <input type="text" id="signupName" placeholder="Name" required>
        <select id="signupGender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <input type="email" id="signupEmail" placeholder="Email Address" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
