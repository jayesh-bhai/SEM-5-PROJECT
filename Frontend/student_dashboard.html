<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="student_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h2>Student Dashboard</h2>
            <a href="#" class="nav-link" data-section="attendance">ðŸ“… Attendance</a>
            <a href="#" class="nav-link" data-section="resources">ðŸ“š Resources</a>
            <a href="#" class="nav-link" data-section="announcements">ðŸ“¢ Announcements</a>
        </nav>
        
        <main class="main-content">
            <header class="top-bar">
                <div class="user-name"></div>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </header>
            
            <div id="attendance" class="section">
                <h2>ðŸ“… Attendance</h2>
                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect">
                        <option value="">Select Class</option>
                        <option value="Class 1">Class 1</option>
                        <option value="Class 2">Class 2</option>
                        <option value="Class 3">Class 3</option>
                        <option value="Class 4">Class 4</option>
                        <option value="Class 5">Class 5</option>
                        <option value="Class 6">Class 6</option>
                        <option value="Class 7">Class 7</option>
                        <option value="Class 8">Class 8</option>
                        <option value="Class 9">Class 9</option>
                        <option value="Class 10">Class 10</option>
                        <option value="Class 11">Class 11</option>
                        <option value="Class 12">Class 12</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attendanceDate">Date:</label>
                    <input type="date" id="attendanceDate">
                </div>
                <button id="fetchAttendanceBtn" class="fetch-attendance" onclick="fetchAttendance()">Fetch Attendance</button>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance data will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div id="resources" class="section">
                <h2>ðŸ“š Resources</h2>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" disabled>
                        <!-- This will be populated with the student's class -->
                    </select>
                    <button id="fetchResourcesBtn" class="fetch-resources">Fetch Resources</button>
                </div>
                <div id="resources-list"></div>
            </div>
            
            <div id="announcements" class="section">
                <h2>ðŸ“¢ Announcements</h2>
                <div id="announcementFeed"></div>
            </div>
        </main>
    </div>
    <script src="student_dashboard.js"></script>
</body>
</html>
