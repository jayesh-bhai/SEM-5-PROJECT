<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>S.K.P Admin</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#students"><i class="fas fa-user-graduate"></i> Students</a></li>
                    <li><a href="#faculty"><i class="fas fa-chalkboard-teacher"></i> Faculty</a></li>
                    <li><a href="#courses"><i class="fas fa-book"></i> Courses</a></li>
                    <li><a href="#resources"><i class="fas fa-folder-open"></i> Resources</a></li>
                    <li><a href="#announcements"><i class="fas fa-bullhorn"></i> Announcements</a></li>
                    <li><a href="#email-messaging"><i class="fas fa-envelope"></i> Email Messaging</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="user-name"></div>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </header>
            <div id="working-area" class="working-area">
                <!-- Dynamic content will be loaded here -->
                  
            </div>
        </main>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
